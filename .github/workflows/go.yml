name: i386 linux tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.21.4
          cache-dependency-path: |
            go.mod
            go.sum

      - name: Cache Go dependencies
        uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go_mod-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go_mod

      - name: Go mod
        if: steps.cache-primes.outputs.cache-hit != 'true'
        run: go mod tidy

      - name: Run tests
        run: go test -short ./...
        env:
          GOOS: linux
          GOARCH: 386
